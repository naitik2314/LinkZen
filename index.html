<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LinkZen</title>
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <style>
    /* RESET & GLOBAL STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e1014;
      color: #fff;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    li {
      list-style: none;
    }
    button {
      cursor: pointer;
    }
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #2a2a2a;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background-color: #1a1d24;
    }
    /* SIDEBAR */
    .sidebar {
      width: 280px;
      background-color: #1a1d24;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar-brand {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }
    .sidebar-brand .logo {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: linear-gradient(135deg, #00a2ff, #00e7ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
      margin-right: 10px;
    }
    .sidebar-brand h2 {
      font-size: 18px;
      font-weight: 600;
    }
    .add-link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #00a2ff, #00e7ff);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 15px;
      width: 100%;
      margin-bottom: 30px;
      transition: opacity 0.3s;
    }
    .add-link-btn i {
      margin-right: 8px;
    }
    .add-link-btn:hover {
      opacity: 0.9;
    }
    .sidebar-nav ul {
      padding: 0;
    }
    .nav-item {
      display: flex;
      align-items: center;
      font-size: 15px;
      color: #c1c1c1;
      padding: 10px 0;
      cursor: pointer;
      transition: color 0.2s;
    }
    .nav-item i {
      margin-right: 10px;
      color: #5a5a5a;
      font-size: 16px;
    }
    .nav-item .count {
      margin-left: auto;
      background-color: #262a32;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      color: #c1c1c1;
    }
    .nav-item:hover {
      color: #fff;
    }
    .nav-item.active {
      color: #fff;
    }
    .sidebar-tags {
      margin-top: 40px;
    }
    .sidebar-tags h3 {
      font-size: 13px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 10px;
    }
    .tags-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .tag {
      font-size: 12px;
      background-color: #262a32;
      padding: 4px 8px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    .tag:hover {
      background-color: #32363e;
    }
    .sidebar-settings {
      margin-top: 30px;
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #c1c1c1;
    }
    .sidebar-settings i {
      margin-right: 8px;
      font-size: 16px;
      color: #5a5a5a;
    }
    .sidebar-settings:hover {
      color: #fff;
    }
    /* MAIN AREA */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .topbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #1a1d24;
      flex-shrink: 0;
    }
    .search-wrapper {
      display: flex;
      align-items: center;
      background-color: #262a32;
      padding: 8px 12px;
      border-radius: 6px;
      flex: 1;
      max-width: 600px;
    }
    .search-wrapper i {
      color: #5a5a5a;
      margin-right: 8px;
    }
    #searchInput {
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      flex: 1;
      font-size: 14px;
    }
    #searchInput::placeholder {
      color: #777;
    }
    .topbar-icons {
      display: flex;
      align-items: center;
      margin-left: auto;
      gap: 20px;
      font-size: 18px;
      color: #5a5a5a;
    }
    .topbar-icons i {
      cursor: pointer;
      transition: color 0.2s;
    }
    .topbar-icons i:hover {
      color: #fff;
    }
    .main-content {
      padding: 20px;
    }
    .content-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .content-header h1 {
      font-size: 20px;
      margin-right: auto;
      font-weight: 500;
    }
    #sortSelect {
      background-color: #262a32;
      color: #fff;
      border: none;
      outline: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .links-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .link-card {
      background-color: #1f2127;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      position: relative;
      transition: background-color 0.3s;
    }
    .link-card:hover {
      background-color: #2a2c34;
    }
    .favorite-star {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #5a5a5a;
      font-size: 18px;
      cursor: pointer;
    }
    .favorite-star.favorited {
      color: #fbc02d;
    }
    .link-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
    }
    .link-description {
      font-size: 14px;
      margin-bottom: 10px;
      color: #bfbfbf;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: auto;
    }
    .tag {
      font-size: 12px;
      background-color: #262a32;
      padding: 4px 8px;
      border-radius: 4px;
      color: #fff;
    }
    /* ADD LINK MODAL */
    #addLinkModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #1f2127;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
    }
    .modal-content h2 {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 500;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #262a32;
      color: #fff;
      font-size: 14px;
    }
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .modal-buttons button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .modal-buttons button.cancel-btn {
      background-color: #555;
    }
    .modal-buttons button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-brand">
      <div class="logo">L</div>
      <h2>LinkZen</h2>
    </div>
    <button class="add-link-btn" onclick="openAddLinkModal()">
      <i class="fa fa-plus"></i>
      Add New Link
    </button>
    <div class="sidebar-nav">
      <ul>
        <li class="nav-item active">
          <i class="fa fa-folder"></i>
          All Links
          <span class="count">0</span>
        </li>
        <li class="nav-item">
          <i class="fa fa-folder"></i>
          Favorites
          <span class="count">0</span>
        </li>
        <li class="nav-item">
          <i class="fa fa-folder"></i>
          Recent
          <span class="count">0</span>
        </li>
      </ul>
    </div>
    <div class="sidebar-tags">
      <h3>Tags</h3>
      <div class="tags-list">
        <span class="tag">JavaScript</span>
        <span class="tag">React</span>
        <span class="tag">UI</span>
        <span class="tag">Tools</span>
        <span class="tag">CSS</span>
      </div>
    </div>
    <div class="sidebar-settings">
      <i class="fa fa-cog"></i>
      <span>Settings</span>
    </div>
  </aside>

  <!-- MAIN AREA -->
  <div class="main">
    <div class="topbar">
      <div class="search-wrapper">
        <i class="fa fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search links..." />
      </div>
      <div class="topbar-icons">
        <i class="fa fa-bell"></i>
        <i class="fa fa-moon"></i>
        <i class="fa fa-user-circle"></i>
      </div>
    </div>
    <div class="main-content">
      <div class="content-header">
        <h1>All Links</h1>
        <select id="sortSelect">
          <option value="recent">Recently Added</option>
          <option value="alphabetical">Alphabetical</option>
          <option value="favoriteFirst">Favorites First</option>
        </select>
      </div>
      <div class="links-container" id="linksContainer">
        <!-- Link cards will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- ADD LINK MODAL -->
  <div id="addLinkModal">
    <div class="modal-content">
      <h2>Add New Link</h2>
      <input type="text" id="newLinkUrl" placeholder="Paste your link here..." />
      <div class="modal-buttons">
        <button onclick="saveNewLink()">Save</button>
        <button class="cancel-btn" onclick="closeAddLinkModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // Modal controls
    function openAddLinkModal() {
      document.getElementById("addLinkModal").style.display = "flex";
    }
    function closeAddLinkModal() {
      document.getElementById("addLinkModal").style.display = "none";
    }
    // Save new link via API
    function saveNewLink() {
      const linkValue = document.getElementById("newLinkUrl").value.trim();
      if (!linkValue) {
        alert("Please provide a link.");
        return;
      }
      fetch("http://localhost:8000/links", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ url: linkValue })
      })
      .then(response => response.json())
      .then(data => {
        alert(`Link saved under category: ${data.category} -> ${data.subcategory}`);
        document.getElementById("newLinkUrl").value = "";
        closeAddLinkModal();
        loadLinks();
      })
      .catch(error => {
        console.error("Error saving link:", error);
        alert("An error occurred while saving the link.");
      });
    }
    // Load links from the API and display them
    function loadLinks() {
      fetch("http://localhost:8000/links")
        .then(response => response.json())
        .then(links => {
          const container = document.getElementById("linksContainer");
          container.innerHTML = "";
          links.forEach(link => {
            const card = document.createElement("div");
            card.className = "link-card";
            card.innerHTML = `
              <h2 class="link-title">${link.url}</h2>
              <p class="link-description">Category: ${link.category} -> ${link.subcategory}</p>
            `;
            container.appendChild(card);
          });
        })
        .catch(error => console.error("Error loading links:", error));
    }
    // Load links on page load
    document.addEventListener("DOMContentLoaded", loadLinks);
    
    // Sidebar nav highlighting
    const navItems = document.querySelectorAll(".nav-item");
    navItems.forEach((item) => {
      item.addEventListener("click", () => {
        navItems.forEach((i) => i.classList.remove("active"));
        item.classList.add("active");
        const heading = document.querySelector(".content-header h1");
        heading.textContent = item.innerText.replace(/\d+/, "").trim();
      });
    });
  </script>
</body>
</html>
