<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LinkZen</title>
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <style>
    /* ------------------------------
       RESET & GLOBAL STYLES
    ------------------------------ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e1014;
      color: #fff;
      height: 100vh;
      display: flex;
      overflow: hidden; /* no scroll on body; weâ€™ll scroll in dedicated areas */
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    li {
      list-style: none;
    }
    button {
      cursor: pointer;
    }

    /* Scrollbar styling (optional) */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #2a2a2a;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background-color: #1a1d24;
    }

    /* ------------------------------
       SIDEBAR
    ------------------------------ */
    .sidebar {
      width: 280px;
      background-color: #1a1d24;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar-brand {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }
    .sidebar-brand .logo {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: linear-gradient(135deg, #00a2ff, #00e7ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
      margin-right: 10px;
    }
    .sidebar-brand h2 {
      font-size: 18px;
      font-weight: 600;
    }

    .add-link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #00a2ff, #00e7ff);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 15px;
      width: 100%;
      margin-bottom: 30px;
      transition: opacity 0.3s;
    }
    .add-link-btn i {
      margin-right: 8px;
    }
    .add-link-btn:hover {
      opacity: 0.9;
    }

    .sidebar-nav ul {
      padding: 0;
    }
    .nav-item {
      display: flex;
      align-items: center;
      font-size: 15px;
      color: #c1c1c1;
      padding: 10px 0;
      cursor: pointer;
      transition: color 0.2s;
    }
    .nav-item i {
      margin-right: 10px;
      color: #5a5a5a;
      font-size: 16px;
    }
    .nav-item .count {
      margin-left: auto;
      background-color: #262a32;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      color: #c1c1c1;
    }
    .nav-item:hover {
      color: #fff;
    }
    .nav-item.active {
      color: #fff;
    }

    /* Tags in sidebar */
    .sidebar-tags {
      margin-top: 40px;
    }
    .sidebar-tags h3 {
      font-size: 13px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 10px;
    }
    .tags-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .tag {
      font-size: 12px;
      background-color: #262a32;
      padding: 4px 8px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    .tag:hover {
      background-color: #32363e;
    }

    /* Settings link at bottom */
    .sidebar-settings {
      margin-top: auto;
      margin-top: 30px;
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #c1c1c1;
    }
    .sidebar-settings i {
      margin-right: 8px;
      font-size: 16px;
      color: #5a5a5a;
    }
    .sidebar-settings:hover {
      color: #fff;
    }

    /* ------------------------------
       MAIN AREA
    ------------------------------ */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    /* Top bar with search & icons */
    .topbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #1a1d24;
      flex-shrink: 0;
    }
    .search-wrapper {
      display: flex;
      align-items: center;
      background-color: #262a32;
      padding: 8px 12px;
      border-radius: 6px;
      flex: 1;
      max-width: 600px;
    }
    .search-wrapper i {
      color: #5a5a5a;
      margin-right: 8px;
    }
    #searchInput {
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      flex: 1;
      font-size: 14px;
    }
    #searchInput::placeholder {
      color: #777;
    }
    .topbar-icons {
      display: flex;
      align-items: center;
      margin-left: auto;
      gap: 20px;
      font-size: 18px;
      color: #5a5a5a;
    }
    .topbar-icons i {
      cursor: pointer;
      transition: color 0.2s;
    }
    .topbar-icons i:hover {
      color: #fff;
    }

    /* Main content area */
    .main-content {
      padding: 20px;
    }
    .content-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .content-header h1 {
      font-size: 20px;
      margin-right: auto;
      font-weight: 500;
    }
    #sortSelect {
      background-color: #262a32;
      color: #fff;
      border: none;
      outline: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Links container */
    .links-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    /* Link cards */
    .link-card {
      background-color: #1f2127;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      position: relative;
      transition: background-color 0.3s;
    }
    .link-card:hover {
      background-color: #2a2c34;
    }
    .favorite-star {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #5a5a5a;
      font-size: 18px;
      cursor: pointer;
    }
    .favorite-star.favorited {
      color: #fbc02d; /* gold for favorites */
    }
    .link-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
    }
    .link-description {
      font-size: 14px;
      margin-bottom: 10px;
      color: #bfbfbf;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: auto;
    }
    .tag {
      font-size: 12px;
      background-color: #262a32;
      padding: 4px 8px;
      border-radius: 4px;
      color: #fff;
    }

    /* ------------------------------
       ADD LINK MODAL
    ------------------------------ */
    #addLinkModal {
      display: none; /* hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #1f2127;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
    }
    .modal-content h2 {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 500;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #262a32;
      color: #fff;
      font-size: 14px;
    }
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .modal-buttons button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .modal-buttons button.cancel-btn {
      background-color: #555;
    }
    .modal-buttons button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <!-- Brand -->
    <div class="sidebar-brand">
      <div class="logo">L</div>
      <h2>LinkZen</h2>
    </div>

    <!-- Add Link -->
    <button class="add-link-btn" onclick="openAddLinkModal()">
      <i class="fa fa-plus"></i>
      Add New Link
    </button>

    <!-- Dynamic Navigation (categories) -->
    <div class="sidebar-nav">
      <ul id="sidebarCategories">
        <!-- Will be populated by JS -->
      </ul>
    </div>

    <!-- Tags -->
    <div class="sidebar-tags">
      <h3>Tags</h3>
      <div class="tags-list">
        <!-- You can keep these hardcoded or populate them dynamically if you prefer -->
        <span class="tag">JavaScript</span>
        <span class="tag">React</span>
        <span class="tag">UI</span>
        <span class="tag">Tools</span>
        <span class="tag">CSS</span>
      </div>
    </div>

    <!-- Settings -->
    <div class="sidebar-settings" style="margin-top: 30px;">
      <i class="fa fa-cog"></i>
      <span>Settings</span>
    </div>
  </aside>

  <!-- MAIN AREA -->
  <div class="main">
    <!-- Top bar -->
    <div class="topbar">
      <!-- Search -->
      <div class="search-wrapper">
        <i class="fa fa-search"></i>
        <input
          type="text"
          id="searchInput"
          placeholder="Search links..."
        />
      </div>
      <!-- Icons on right -->
      <div class="topbar-icons">
        <i class="fa fa-bell"></i>
        <i class="fa fa-moon"></i>
        <i class="fa fa-user-circle"></i>
      </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
      <div class="content-header">
        <h1 id="currentCategory">All Links</h1>
        <select id="sortSelect">
          <option value="recent" selected>Recently Added</option>
          <option value="alphabetical">Alphabetical</option>
        </select>
      </div>

      <div class="links-container" id="linksContainer">
        <!-- Cards will be inserted dynamically -->
      </div>
    </div>
  </div>

  <!-- ADD LINK MODAL -->
  <div id="addLinkModal">
    <div class="modal-content">
      <h2>Add New Link</h2>
      <!-- Only link input, as categorization is done in backend -->
      <input
        type="text"
        id="newLinkUrl"
        placeholder="Paste your link here..."
      />
      <div class="modal-buttons">
        <button onclick="saveNewLink()">Save</button>
        <button class="cancel-btn" onclick="closeAddLinkModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    /***************************************************************
     *         CONFIGURATION / GLOBALS
     ***************************************************************/
    const API_BASE = "http://localhost:8000"; // Adjust if needed

    // We'll store all fetched links here
    let allLinks = [];

    // Track the current view (sidebar selection)
    // e.g. "all", "favorites", "recent", or a category name like "Development"
    let currentView = "all";

    // Predefine categories for the sidebar
    // You can adjust or add more categories as you like
    const categories = [
      { key: "all", label: "All Links" },
      { key: "favorites", label: "Favorites" },
      { key: "recent", label: "Recent" },
      { key: "Development", label: "Development" },
      { key: "Design", label: "Design" },
      { key: "Productivity", label: "Productivity" },
      { key: "Articles", label: "Articles" },
    ];

    /***************************************************************
     *         LOADING AND DISPLAYING LINKS
     ***************************************************************/
    function loadLinks() {
      const sortValue = document.getElementById("sortSelect").value; // 'recent' or 'alphabetical'
      fetch(`${API_BASE}/links?sort=${sortValue}`)
        .then(response => response.json())
        .then(links => {
          allLinks = links;
          updateSidebarCounts(links);
          displayLinksForView(currentView);
        })
        .catch(error => console.error("Error loading links:", error));
    }

    function displayLinksForView(view) {
      const container = document.getElementById("linksContainer");
      container.innerHTML = "";

      // Start with all links
      let filtered = [...allLinks];

      // Filter based on the view
      if (view === "favorites") {
        filtered = filtered.filter(link => link.favorite);
      } else if (view === "recent") {
        // For simplicity, let's just take the first 10 from the sorted list
        filtered = filtered.slice(0, 10);
      } else if (view !== "all") {
        // Otherwise, treat it as a category name
        filtered = filtered.filter(link => link.category === view);
      }

      // Apply a simple search filter if there's text in #searchInput
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      if (searchTerm) {
        filtered = filtered.filter(link => link.url.toLowerCase().includes(searchTerm));
      }

      // Now render each link as a card
      filtered.forEach(link => {
        const card = document.createElement("div");
        card.className = "link-card";

        // Determine the star class for favorites
        const starClass = link.favorite ? "fa-star favorited" : "fa-star";

        card.innerHTML = `
          <i class="fa ${starClass} favorite-star" data-id="${link.id}"></i>
          <h2 class="link-title">${link.url}</h2>
          <p class="link-description">
            Category: ${link.category} -> ${link.subcategory}
          </p>
        `;
        container.appendChild(card);
      });

      // Attach event listeners to the favorite stars
      document.querySelectorAll(".favorite-star").forEach(star => {
        star.addEventListener("click", () => {
          const linkId = star.getAttribute("data-id");
          toggleFavorite(linkId);
        });
      });
    }

    /***************************************************************
     *         TOGGLE FAVORITE
     ***************************************************************/
    function toggleFavorite(linkId) {
      fetch(`${API_BASE}/links/${linkId}/favorite`, {
        method: "PATCH",
      })
        .then(response => response.json())
        .then(data => {
          // Update local array
          const index = allLinks.findIndex(l => l.id == linkId);
          if (index !== -1) {
            allLinks[index].favorite = data.favorite;
          }
          displayLinksForView(currentView);
          updateSidebarCounts(allLinks);
        })
        .catch(error => console.error("Error toggling favorite:", error));
    }

    /***************************************************************
     *         SIDEBAR COUNTS (ALL, FAVORITES, RECENT, ETC.)
     ***************************************************************/
    function updateSidebarCounts(links) {
      const allCount = links.length;
      const favCount = links.filter(l => l.favorite).length;
      // For "recent," let's define it as up to 10 links
      const recentCount = Math.min(allCount, 10);

      // Tally up categories
      const categoryCounts = {};
      links.forEach(link => {
        categoryCounts[link.category] = (categoryCounts[link.category] || 0) + 1;
      });

      // Build the sidebar items
      const sidebar = document.getElementById("sidebarCategories");
      sidebar.innerHTML = "";

      categories.forEach(cat => {
        let count = 0;
        if (cat.key === "all") count = allCount;
        else if (cat.key === "favorites") count = favCount;
        else if (cat.key === "recent") count = recentCount;
        else count = categoryCounts[cat.key] || 0;

        const li = document.createElement("li");
        li.className = "nav-item";
        li.innerHTML = `
          <i class="fa fa-folder"></i>
          ${cat.label}
          <span class="count">${count}</span>
        `;
        li.addEventListener("click", () => {
          // Clear active on all nav-items
          document.querySelectorAll(".nav-item").forEach(n => n.classList.remove("active"));
          li.classList.add("active");

          currentView = cat.key; // e.g. 'favorites', 'Development'
          document.getElementById("currentCategory").textContent = cat.label;
          displayLinksForView(currentView);
        });
        sidebar.appendChild(li);
      });

      // Make the first item ("All Links") active if none are active
      const firstItem = sidebar.querySelector(".nav-item");
      if (firstItem && !document.querySelector(".nav-item.active")) {
        firstItem.classList.add("active");
      }
    }

    /***************************************************************
     *         ADDING A NEW LINK
     ***************************************************************/
    function saveNewLink() {
      const linkValue = document.getElementById("newLinkUrl").value.trim();
      if (!linkValue) {
        alert("Please provide a link.");
        return;
      }
      fetch(`${API_BASE}/links`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url: linkValue })
      })
        .then(response => response.json())
        .then(data => {
          alert(`Link saved under category: ${data.category} -> ${data.subcategory}`);
          document.getElementById("newLinkUrl").value = "";
          closeAddLinkModal();
          loadLinks(); // Refresh the list
        })
        .catch(error => {
          console.error("Error saving link:", error);
          alert("An error occurred while saving the link.");
        });
    }

    /***************************************************************
     *         MODAL CONTROLS
     ***************************************************************/
    function openAddLinkModal() {
      document.getElementById("addLinkModal").style.display = "flex";
    }
    function closeAddLinkModal() {
      document.getElementById("addLinkModal").style.display = "none";
    }

    /***************************************************************
     *         SEARCH & SORT
     ***************************************************************/
    document.getElementById("searchInput").addEventListener("input", () => {
      displayLinksForView(currentView);
    });

    document.getElementById("sortSelect").addEventListener("change", () => {
      loadLinks();
    });

    /***************************************************************
     *         INITIAL LOAD
     ***************************************************************/
    document.addEventListener("DOMContentLoaded", () => {
      loadLinks();
    });
  </script>
</body>
</html>
